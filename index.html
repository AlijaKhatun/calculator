    <meta charset="utf-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div id="calc-header">
      <div class="container">
        <div class="header-title text-center">
          <h2>please calculate me!</h2>
        </div>
        <div class="calc-body">
          <div class="row">
            <div class="col-12">
              <input type="text" name="text" class="input-style" />
            </div>
          </div>
          <div class="row">
            <div class="col-3"><button class="btn main-btn">AC</button></div>
            <div class="col-3"><button class="btn main-btn">+/-</button></div>
            <div class="col-3"><button class="btn main-btn">%</button></div>
            <div class="col-3"><button class="btn main-btn">/</button></div>
          </div>
          <div class="row">
            <div class="col-3"><button class="btn main-btn">7</button></div>
            <div class="col-3"><button class="btn main-btn">8</button></div>
            <div class="col-3"><button class="btn main-btn">9</button></div>
            <div class="col-3"><button class="btn main-btn">*</button></div>
          </div>
          <div class="row">
            <div class="col-3"><button class="btn main-btn">4</button></div>
            <div class="col-3"><button class="btn main-btn">5</button></div>
            <div class="col-3"><button class="btn main-btn">6</button></div>
            <div class="col-3"><button class="btn main-btn">-</button></div>
          </div>
          <div class="row">
            <div class="col-3"><button class="btn main-btn">1</button></div>
            <div class="col-3"><button class="btn main-btn">2</button></div>
            <div class="col-3"><button class="btn main-btn">3</button></div>
            <div class="col-3"><button class="btn main-btn">+</button></div>
          </div>
          <div class="row">
            <div class="col-6"><button class="btn main-btnn">0</button></div>
            <div class="col-3"><button class="btn main-btn">.</button></div>
            <div class="col-3"><button class="btn main-btn">=</button></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
